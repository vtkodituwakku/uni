<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NSBM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <form name="login" method="post" action="new.php">
      <label for="username">Username</label>
      <input type="text" name="Username">
      <br>

      <label for="password">Password</label>
      <input type="password" name="password">
      <br>

      <input type="radio" name="gender" value="M">Male
      <input type="radio" name="gender" value="F">Female
      <br>

      <input type="checkbox" name="ol" value="1">O/L
      <input type="checkbox" name="al" value="2">A/L
      <input type="checkbox" name="ug" value="3">Bachelor
      <br>

      <select name="country">
        <option value="s">Select your country</option>
        <option value="u">UK</option>
        <option value="i">India</option>
      </select>
      <br>

      <input type="submit" name="submit" value="Login">
      <input type="reset" name="reset" value="clear">
      <br>
    </form>
  </body>
</html>
